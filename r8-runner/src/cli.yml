name: r8-runner
version: "1.0"
args:
  - INPUT:
      help: Sets the input file to use
      required: true
      index: 1
  - paused:
      help: Starts the interpreterr paused for debug mode
      short: p
      long: start-paused
      takes_value: false
  - ips:
      help: Number of instructions to execute per second
      long: ips
      takes_value: true
  - fps:
      help: Number of frames per second to update the display
      long: fps
      takes_value: true
